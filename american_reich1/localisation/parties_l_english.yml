l_english:
 anarchist:0 "Libertarian Socialist"
 anarchist_noun:0 "Libertarian Socialism"
 anarchist_desc:0 "Libertarian Socialist Regime"
 anarchism:0 "Libertarian Socialism"
 anarchism_desc:0 "Libertarian Socialism is a branch of socialism with a strong anarchist components that seek to abolish the wage system, regarding it as "wage slavery", and state or private ownership of the means of production, which they believe lead to class divisions. Additionally, anarcho-syndicalists often regard the state as a profoundly anti-worker institution and seek to abolish the use of money."
 marketist:0 "Market Socialist"
 marketist_noun:0 "Market Socialism"
 marketist_desc:0 "Market Socialist Regime"
 marketism:0 "Market Socialism"
 marketism_desc:0 "Market socialism is a type of economic system involving the public, cooperative or social ownership of the means of production in the framework of a market economy. Market socialism differs from non-market socialism in that the market mechanism is utilized for the allocation of capital goods and the means of production."
 totalist:0 "Authoritarian Socialist"
 totalist_noun:0 "Authoritarian Socialism"
 totalist_desc:0 "Authoritarian Socialist Regime"
 totalism:0 "Authoritarian Socialism"
 totalism_desc:0 "Authoritarian Socialism is a branch of socialism based upon state controlled economics, nationalism, the total involvement of the state in internal affairs and the importance of the state in preserving socialism."
 syndicalist:0 "Syndicalist"
 syndicalist_noun:0 "Syndicalism"
 syndicalist_desc:0 "Syndicalist Regime"
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalism is a form of economic corporatism that advocates interest aggregation of multiple non-competitive categorized units to negotiate and manage an economy. It holds, on an ethical basis, that all participants in an organized trade internally share equal ownership of its production. Industry in a syndicalist system is run through co-operative confederations and mutual aid."
 liberal:0 "Social Liberal"
 liberal_noun:0 "Social Liberalism"
 liberal_desc:0 "Social Liberal Democracy"
 liberalism:0 "Social Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, Social Liberalism views safeguarding these rights as the primary function of the state."
 libertarian:0 "Market Liberal"
 libertarian_noun:0 "Market Liberalism"
 libertarian_desc:0 "Market Liberal Democracy"
 libertarianism:0 "Market Liberalism"
 libertarianism_desc:0 "Market Liberalism depicts a political ideology, combining a market economy with personal liberty and human rights in contrast to social liberalism which combines personal liberty and human rights along with a mixed economy and welfare state."
 conservative:0 "Social Conservative"
 conservative_noun:0 "Social Conservatism"
 conservative_desc:0 "Social Conservative Democracy"
 conservatism:0 "Social Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, Social Conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 socialist:0 "Social Democratic"
 socialist_noun:0 "Social Democratic"
 socialist_desc:0 "Social Democratic Democracy"
 socialism:0 "Social Democratic"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, Social Democracy aims to abolish or mitigate the effects of capitalism with public mandate."
 populist:0 "National Populist"
 populist_noun:0 "National Populism"
 populist_desc:0 "National Populist Regime"
 populism:0 "National Populism"
 populism_desc:0 "Encompassing a variety of ultra-nationalist movements, National Populism typically venerates devotion to the state and uniting the people under a strong leader."
 nationalist:0 "National Socialist"
 nationalist_noun:0 "National Socialism"
 nationalist_desc:0 "National Socialist Regime"
 nationalism:0 "National Socialism"
 nationalism_desc:0 "As opposed to National Populism, National Socialism instead promotes the well being of people in the nation and it's culture and advocates for progressive ideals under a strong leader."
 authoritarian:0 "Authoritarian Democratic"
 authoritarian_noun:0 "Authoritarian Democracy"
 authoritarian_desc:0 "Authoritarian Democracy"
 authoritarianism:0 "Authoritarian Democracy"
 authoritarianism_desc:0 "Authoritarian Democracy is a form of government in which an authority figure holds power alongside an elected government and is usually conservative."
 autocratic:0 "Paternal Autocratic"
 autocratic_noun:0 "Paternal Autocracy"
 autocratic_desc:0 "Paternal Autocracy"
 autocracy:0 "Paternal Autocraticism"
 autocracy_desc:0 "Paternal Autocraticism is a collection of area based ideologies focused on a figure with absolute power who holds that they are above their subjects."
